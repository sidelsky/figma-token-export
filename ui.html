<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Design Token Export</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #ffffff;
      color: #333;
      line-height: 1.5;
    }
    
    .container {
      max-width: 100%;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: #1a1a1a;
    }
    
    .description {
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
      line-height: 1.4;
    }
    
    .export-section {
      border: 1px solid #e1e5e9;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .export-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #1a1a1a;
    }
    
    .export-info {
      font-size: 12px;
      color: #666;
      margin-bottom: 16px;
    }
    
    .button {
      background: #18a0fb;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s ease;
    }
    
    .button:hover {
      background: #1592e6;
    }
    
    .button:disabled {
      background: #b3d9ff;
      cursor: not-allowed;
    }
    
    .button.secondary {
      background: #ffffff;
      color: #666;
      border: 1px solid #e1e5e9;
    }
    
    .button.secondary:hover {
      background: #f8f9fa;
    }
    
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
    }
    
    .status.success {
      background: #e8f5e8;
      color: #2d6a2d;
      border: 1px solid #c3e6c3;
    }
    
    .status.error {
      background: #ffeaea;
      color: #c53030;
      border: 1px solid #feb2b2;
    }
    
    .status.loading {
      background: #e6f3ff;
      color: #1a73e8;
      border: 1px solid #b3d9ff;
    }
    
    .preview-section {
      margin-top: 16px;
      display: none;
    }
    
    .preview-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #1a1a1a;
    }
    
    .preview-content {
      background: #f8f9fa;
      border: 1px solid #e1e5e9;
      border-radius: 6px;
      padding: 12px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 11px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    
    .actions .button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Design Token Export</h1>
    <p class="description">
      Export your Figma variables and design tokens into a JSON format that developers can easily use in their projects.
    </p>
    
    <div class="export-section">
      <div class="export-title">Export Options</div>
      <div class="export-info">
        This will export all local variable collections including colors, typography, spacing, and other design tokens.
      </div>
      
      <div class="format-options" style="margin-bottom: 16px;">
        <div style="font-size: 12px; font-weight: 500; margin-bottom: 8px; color: #1a1a1a;">Export Format:</div>
        <label style="display: flex; align-items: center; margin-bottom: 8px; font-size: 14px; cursor: pointer;">
          <input type="radio" name="exportFormat" value="json" checked style="margin-right: 8px;">
          <span>JSON (for JavaScript/build tools)</span>
        </label>
        <label style="display: flex; align-items: center; font-size: 14px; cursor: pointer;">
          <input type="radio" name="exportFormat" value="css" style="margin-right: 8px;">
          <span>CSS Custom Properties</span>
        </label>
      </div>
      
      <button id="exportBtn" class="button">
        Export Design Tokens
      </button>
      
      <div id="status" class="status"></div>
    </div>
    
    <div id="previewSection" class="preview-section">
      <div id="previewTitle" class="preview-title">Export Preview</div>
      <div id="previewContent" class="preview-content"></div>
      
             <div class="actions">
         <button id="downloadBtn" class="button">Download</button>
         <button id="copyBtn" class="button secondary">Copy to Clipboard</button>
       </div>
    </div>
    
    <div class="actions">
      <button id="closeBtn" class="button secondary">Close</button>
    </div>
  </div>

  <script>
    console.log('HTML loaded, about to load embedded JavaScript');
    
         // Embedded JavaScript (replacing ui.js)
     let exportedData = null;
     let exportBtn, downloadBtn, copyBtn, closeBtn, status, previewSection, previewContent, previewTitle;

    console.log('Starting embedded script execution...');
    console.log('Document ready state:', document.readyState);

    function initializePlugin() {
      console.log('initializePlugin called');
      
           // DOM elements
     exportBtn = document.getElementById('exportBtn');
     downloadBtn = document.getElementById('downloadBtn');
     copyBtn = document.getElementById('copyBtn');
     closeBtn = document.getElementById('closeBtn');
     status = document.getElementById('status');
     previewSection = document.getElementById('previewSection');
     previewContent = document.getElementById('previewContent');
     previewTitle = document.getElementById('previewTitle');

      console.log('Elements found:');
      console.log('- exportBtn:', exportBtn);
      console.log('- closeBtn:', closeBtn);

      // Check if elements exist
      if (!exportBtn) {
        console.error('Export button not found!');
        return;
      }

      if (!closeBtn) {
        console.error('Close button not found!');
        return;
      }

      console.log('All buttons found, setting up event listeners...');

      // Event listeners with inline functions for testing
      exportBtn.addEventListener('click', function() {
        console.log('EXPORT BUTTON CLICKED!');
        handleExport();
      });

      downloadBtn.addEventListener('click', function() {
        console.log('DOWNLOAD BUTTON CLICKED!');
        handleDownload();
      });

      copyBtn.addEventListener('click', function() {
        console.log('COPY BUTTON CLICKED!');
        handleCopy();
      });

      closeBtn.addEventListener('click', function() {
        console.log('CLOSE BUTTON CLICKED!');
        handleClose();
      });

             console.log('âœ… All event listeners attached successfully!');

       // Set initial download button text
       updateDownloadButtonText();

       // Add event listeners for format radio buttons to update preview
       const formatRadios = document.querySelectorAll('input[name="exportFormat"]');
       formatRadios.forEach(radio => {
         radio.addEventListener('change', function() {
           console.log('Export format changed to:', this.value);
           updateDownloadButtonText();
           if (exportedData) {
             updatePreviewContent();
           }
         });
       });

       // Listen for messages from plugin code
      window.onmessage = (event) => {
        console.log('Received message:', event.data);
        if (!event.data.pluginMessage) return;
        
        const { type, data, message } = event.data.pluginMessage;
        
        switch (type) {
                     case 'tokens-extracted':
             exportBtn.disabled = false;
             exportBtn.textContent = 'Export Design Tokens';
             updateDownloadButtonText();
             showStatus('success', `Successfully extracted ${Object.keys(data.collections).length} collection(s)!`);
             showPreview(data);
             break;
            
          case 'error':
            exportBtn.disabled = false;
            exportBtn.textContent = 'Export Design Tokens';
            showStatus('error', `Error: ${message}`);
            break;
        }
      };
    }

         // Handle export button click
     function handleExport() {
       console.log('handleExport called');
       showStatus('loading', 'Extracting design tokens...');
       exportBtn.disabled = true;
       exportBtn.textContent = 'Exporting...';
       
       // Send message to plugin code to start extraction
       console.log('Sending message to plugin code...');
       parent.postMessage({ pluginMessage: { type: 'export-tokens' } }, '*');
     }

     // Get selected export format
     function getSelectedFormat() {
       const formatRadios = document.querySelectorAll('input[name="exportFormat"]');
       for (const radio of formatRadios) {
         if (radio.checked) {
           return radio.value;
         }
       }
       return 'json'; // default
     }

     // Convert JSON data to CSS custom properties
     function convertToCSS(data) {
       let css = '/* Design Tokens exported from Figma */\n';
       css += `/* Exported at: ${data.metadata.exportedAt} */\n`;
       css += `/* File: ${data.metadata.figmaFileKey} */\n`;
       css += `/* Collections: ${Object.keys(data.collections).join(', ')} */\n\n`;
       
       // Add usage examples with exact mode names
       const modeNames = [...new Set(Object.keys(data.collections).flatMap(collectionName => 
         Object.keys(data.collections[collectionName].variables).flatMap(varName =>
           Object.keys(data.collections[collectionName].variables[varName].values)
         )
       ))];
       
       css += '/* Usage Examples:\n';
       css += ' * .button { background: var(--colors-primary); }\n';
       css += ' * .text { font-size: var(--typography-body-size); }\n';
       if (modeNames.length > 1) {
         const darkMode = modeNames.find(mode => mode !== 'Default' && mode !== 'Light') || modeNames[1];
         css += ` * Toggle themes: document.body.setAttribute("data-theme", "${darkMode}"); */\n\n`;
       } else {
         css += ' */\n\n';
       }

       // Group variables by mode
       const modeGroups = {};
       
       Object.keys(data.collections).forEach(collectionName => {
         const collection = data.collections[collectionName];
         
         Object.keys(collection.variables).forEach(varName => {
           const variable = collection.variables[varName];
           
           // Process each mode
           Object.keys(variable.values).forEach(modeName => {
             if (!modeGroups[modeName]) {
               modeGroups[modeName] = [];
             }
             
             const cssVarName = `--${collectionName.toLowerCase()}-${varName.toLowerCase()}`.replace(/[^a-z0-9-]/g, '-');
             const value = formatValueForCSS(variable.values[modeName], variable.type);
             const comment = variable.description ? ` /* ${variable.description} */` : '';
             
             modeGroups[modeName].push(`  ${cssVarName}: ${value};${comment}`);
           });
           
           // Handle aliases
           Object.keys(variable.aliases).forEach(modeName => {
             if (!modeGroups[modeName]) {
               modeGroups[modeName] = [];
             }
             
             const cssVarName = `--${collectionName.toLowerCase()}-${varName.toLowerCase()}`.replace(/[^a-z0-9-]/g, '-');
             const aliasName = variable.aliases[modeName].name.toLowerCase().replace(/[^a-z0-9-]/g, '-');
             const comment = ` /* alias to ${variable.aliases[modeName].name} */`;
             
             modeGroups[modeName].push(`  ${cssVarName}: var(--${aliasName});${comment}`);
           });
         });
       });

               // Generate CSS for each mode (using exact mode names from Figma)
        Object.keys(modeGroups).forEach(modeName => {
          if (modeName === 'Default' || modeName === 'Light' || Object.keys(modeGroups).length === 1) {
            css += ':root {\n';
            css += `  /* Mode: ${modeName} */\n`;
          } else {
            css += `[data-theme="${modeName}"] {\n`;
            css += `  /* Mode: ${modeName} */\n`;
          }
          
          css += modeGroups[modeName].join('\n') + '\n';
          css += '}\n\n';
        });

       return css;
     }

     // Format value for CSS
     function formatValueForCSS(value, type) {
       switch (type) {
         case 'COLOR':
           return value; // Already formatted as hex or rgba
         case 'FLOAT':
           // Add px unit for likely spacing/sizing values
           if (value > 0 && value < 1000 && Number.isInteger(value)) {
             return `${value}px`;
           }
           return `${value}`;
         case 'STRING':
           return `"${value}"`;
         case 'BOOLEAN':
           return value ? '1' : '0';
         default:
           return value;
       }
     }

         // Handle download button click
     function handleDownload() {
       if (!exportedData) return;
       
       const format = getSelectedFormat();
       const dateStr = new Date().toISOString().split('T')[0];
       
       if (format === 'json') {
         downloadFile(JSON.stringify(exportedData, null, 2), 'application/json', `design-tokens-${dateStr}.json`);
         showStatus('success', 'JSON file downloaded successfully!');
       } else if (format === 'css') {
         const cssContent = convertToCSS(exportedData);
         downloadFile(cssContent, 'text/css', `design-tokens-${dateStr}.css`);
         showStatus('success', 'CSS file downloaded successfully!');
       }
     }

     // Helper function to download files
     function downloadFile(content, mimeType, filename) {
       const blob = new Blob([content], { type: mimeType });
       const url = URL.createObjectURL(blob);
       
       const link = document.createElement('a');
       link.href = url;
       link.download = filename;
       document.body.appendChild(link);
       link.click();
       document.body.removeChild(link);
       
              URL.revokeObjectURL(url);
     }

     // Update download button text based on selected format
     function updateDownloadButtonText() {
       if (!downloadBtn || !copyBtn) return;
       
       const format = getSelectedFormat();
       
       switch (format) {
         case 'json':
           downloadBtn.textContent = 'Download JSON';
           copyBtn.textContent = 'Copy JSON';
           break;
         case 'css':
           downloadBtn.textContent = 'Download CSS';
           copyBtn.textContent = 'Copy CSS';
           break;
         default:
           downloadBtn.textContent = 'Download';
           copyBtn.textContent = 'Copy to Clipboard';
       }
     }

     // Handle copy to clipboard
     async function handleCopy() {
       if (!exportedData) return;
       
       try {
         const format = getSelectedFormat();
         let content, message;
         
         if (format === 'json') {
           content = JSON.stringify(exportedData, null, 2);
           message = 'JSON copied to clipboard!';
         } else if (format === 'css') {
           content = convertToCSS(exportedData);
           message = 'CSS copied to clipboard!';
         }
         
         await navigator.clipboard.writeText(content);
         showStatus('success', message);
       } catch (err) {
         showStatus('error', 'Failed to copy to clipboard');
       }
     }

    // Handle close button click
    function handleClose() {
      console.log('Closing plugin...');
      parent.postMessage({ pluginMessage: { type: 'close-plugin' } }, '*');
    }

    // Show status message
    function showStatus(type, message) {
      if (!status) return;
      status.className = `status ${type}`;
      status.textContent = message;
      status.style.display = 'block';
      
      if (type === 'success') {
        setTimeout(() => {
          status.style.display = 'none';
        }, 3000);
      }
    }

         // Show preview of exported data
     function showPreview(data) {
       exportedData = data;
       updatePreviewContent();
       
       if (previewContent) {
         previewSection.style.display = 'block';
       }
     }

     // Update preview content based on selected format
     function updatePreviewContent() {
       if (!exportedData || !previewContent) return;
       
       const format = getSelectedFormat();
       
       if (format === 'css') {
         const cssContent = convertToCSS(exportedData);
         previewContent.textContent = cssContent;
         if (previewTitle) previewTitle.textContent = 'CSS Preview';
       } else {
         // JSON format
         const preview = createJSONPreview(exportedData);
         previewContent.textContent = JSON.stringify(preview, null, 2);
         if (previewTitle) previewTitle.textContent = 'JSON Preview';
       }
     }

     // Create a condensed JSON preview
     function createJSONPreview(data) {
       return {
         metadata: data.metadata,
         collections: Object.keys(data.collections).reduce((acc, collectionName) => {
           const collection = data.collections[collectionName];
           acc[collectionName] = {
             name: collection.name,
             modes: collection.modes,
             variableCount: Object.keys(collection.variables).length,
             variables: Object.keys(collection.variables).slice(0, 3).reduce((vars, varName) => {
               vars[varName] = collection.variables[varName];
               return vars;
             }, {})
           };
           
           if (Object.keys(collection.variables).length > 3) {
             acc[collectionName].variables['...'] = `and ${Object.keys(collection.variables).length - 3} more variables`;
           }
           
           return acc;
         }, {})
       };
     }

    // Initialize immediately or wait for DOM
    if (document.readyState === 'loading') {
      console.log('DOM still loading, waiting for DOMContentLoaded...');
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded via event, initializing plugin UI...');
        initializePlugin();
      });
    } else {
      console.log('DOM already loaded, initializing immediately...');
      initializePlugin();
    }
  </script>
</body>
</html>
